<!-- Audio -->
<audio id="correctSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5997ad3c8d.mp3?filename=correct-2-46134.mp3"></audio>
<audio id="wrongSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_70a1aaa37e.mp3?filename=click-error-23591.mp3"></audio>

<script>
    const words = document.querySelectorAll(".word");
    const targets = document.querySelectorAll(".target-box");

    words.forEach(word => {
        word.addEventListener("dragstart", e => {
            e.dataTransfer.setData("text", e.target.id);
        });
    });

    targets.forEach(box => {
        box.addEventListener("dragover", e => {
            e.preventDefault();
        });

        box.addEventListener("drop", e => {
            e.preventDefault();
            const wordId = e.dataTransfer.getData("text");
            const word = document.getElementById(wordId);

            if (box.dataset.accept === wordId) {
                box.appendChild(word);
                document.getElementById("correctSound").play();
                word.style.cursor = "default";
                word.setAttribute("draggable", false);
            } else {
                document.getElementById("wrongSound").play();
            }
        });
    });
</script>
