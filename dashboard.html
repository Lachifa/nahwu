<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Nahwu Sorof</title>

    <link rel="stylesheet" href="style.css">

    <style>
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            color: white;
        }
    </style>
</head>

<body class="dashboard-body">

<nav class="navbar">
    <div class="nav-left">
        <span class="menu-icon" onclick="toggleSidebar()">&#9776;</span>
    </div>
    <div class="nav-right">
        <div class="profile-circle-small">
            <img src="logo.jpeg" alt="Logo">
        </div>
    </div>
</nav>

<div id="mySidebar" class="sidebar">
    <div class="sidebar-header">
        <div class="profile-circle-large">
            <img src="profil.png" alt="Profil Pengguna">
        </div>
        <h3>&lt;nama&gt;</h3>
    </div>
    <a href="#" class="logout-btn">log out</a>
</div>

<div id="overlay" onclick="toggleSidebar()"></div>

<div class="dashboard-content">

    <h1 class="page-title">pembelajaran nahwu dan sorof</h1>

    <div class="cards-container">
        <div class="card user-card">
            <div class="card-header-row">
                <div class="profile-circle-medium">
                    <img src="profil.png" alt="Profil Pengguna">
                </div>
                <h3>&lt;nama&gt;</h3>
            </div>

            <div style="display: flex; align-items: center; gap: 10px;">
                <div class="progress-container">
                    <div class="progress-bar" style="width: 0%;"></div>
                </div>
                <span class="progress-text">0 %</span>
            </div>

            <div class="button-row">
                <button class="action-btn" onclick="location.href='materi.html'">Materi</button>
                <button class="action-btn" onclick="location.href='soal.html'">Soal</button>
                <button class="action-btn" onclick="location.href='https://trakteer.id/jkt48'">Traktir</button>
            </div>
        </div>
    </div>

    <div style="text-align: center;">
        <button onclick="location.href='game4.html'"
            style="margin:15px; padding:10px 20px; background:#6a90aa; color:white; border:none; border-radius:10px; cursor:pointer; font-size:16px;">
            Mini Game ðŸŽ®
        </button>
    </div>

</div>

<script>
/* =========================
   UTIL PER AKUN
========================= */
// ===== USER & STORAGE HELPER =====
function getCurrentUser() {
    return localStorage.getItem("currentUser");
}

function userKey(key) {
    return `${getCurrentUser()}_${key}`;
}



/* =========================
   SIDEBAR
========================= */
function toggleSidebar() {
    const sidebar = document.getElementById("mySidebar");
    const overlay = document.getElementById("overlay");
    sidebar.classList.toggle("active");
    overlay.classList.toggle("active");
}

/* =========================
   INIT DASHBOARD
========================= */
window.onload = function() {

    const activeUser = localStorage.getItem("currentUser");

    if (!activeUser) {
        alert("Eits, kamu belum login!");
        window.location.href = 'index.html';
        return;
    }

    const TOTAL_MATERI = 9;

    const done = JSON.parse(
        localStorage.getItem(`${activeUser}_materiDone`)
    ) || [];

    const percent = Math.round((done.length / TOTAL_MATERI) * 100);

    document.querySelectorAll('.progress-bar').forEach(bar => {
        bar.style.width = percent + '%';
    });

    document.querySelectorAll('.progress-text').forEach(text => {
        text.innerText = percent + ' %';
    });

    // update nama user
    document.querySelectorAll('h3').forEach(el => {
        if (el.innerText.includes('<nama>')) {
            el.innerText = activeUser;
        }
    });

    // logout (WAJIB di dalam window.onload)
    const logoutBtn = document.querySelector(".logout-btn");
    if (logoutBtn) {
        logoutBtn.addEventListener("click", function (e) {
            e.preventDefault();
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        });
    }
};
</script>

</body>
</html>
